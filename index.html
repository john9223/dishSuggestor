<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What to Cook Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>What to Cook Today</h1>
      <p>A random meal suggestion to make your cooking easier!</p>
      <input type="text" id="searchInput" placeholder="Search for a category...">
    </div>
  </header>

  <!-- Random Meal Section -->
  <section id="randomMeal">
    <div class="container">
      <h2>Random Meal</h2>
      <div id="mealInfo" class="meal-info">
        <img id="mealImage" src="" alt="">
        <h3 id="mealName"></h3>
      </div>
    </div>
  </section>

  <!-- List of Searched Meal Categories Section -->
  <section id="searchedMeals">
    <div class="container">
      <h2>Meals</h2>
      <div id="mealsList" class="meals-list"></div>
    </div>
  </section>

  <!-- Modal for Ingredients -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Ingredients</h2>
      <ul id="ingredientsList" class="ingredients-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
